<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
<video src="midia/Meu-Video editado.mp4" width="560" muted autoplay loop controls preload poster="imagens/limoes-capa.png"> </video>

<video>
<source src="midia/meu-video editado.M4v" type="video/mp4">
<source src="midia/meu-video editado.webm" type="video/webm">
<source src="midia/meu-video editado.ogv" type="video/ogg">
</video>

<h1>Inserindo vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=CBY3E4gYFUeFyBx4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share;" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
